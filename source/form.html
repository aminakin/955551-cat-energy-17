<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Подбор программы</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>

  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Интернет-магазин Кэт энерджи">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link site-list__link--active">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">

    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Интернет-магазин Кэт энерджи">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="https://vk.com/htmlacademy">
                <span class="visually-hidden">Мы в Вконтакте</span>
                <svg class="social__icon social__icon--vkontakte" width="22" height="12"><use xlink:href="#icon-vk"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <svg class="social__icon social__icon--instagram" width="17" height="17"><use xlink:href="#icon-insta"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <svg class="social__icon social__icon--facebook" width="10" height="19"><use xlink:href="#icon-fb"></use></svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__icon" width="27" height="34"><use xlink:href="#icon-htmlacademy"></use></svg>
          </a>
        </div>
      </div>
    </footer>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');
      navMain.classList.remove('main-nav--nojs');
      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>

</html>
